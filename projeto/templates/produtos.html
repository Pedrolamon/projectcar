    <script>
        function scrollProducts(direction) {
            const container = document.querySelector('.product-container');
            const scrollAmount = 300;
            container.scrollBy({
                left: direction === 'left' ? -scrollAmount : scrollAmount,
                behavior: 'smooth'
            });
        }
    </script>
